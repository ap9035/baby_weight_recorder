# Kong Gateway 宣告式配置 (DB-less Mode)
# 文件：kong/kong.yml
# 
# 注意：環境變數由 entrypoint.sh 在啟動時替換

_format_version: "3.0"
_transform: true

# ==============================================================================
# Services 定義
# ==============================================================================

services:
  # Auth Service - 公開端點
  - name: auth-service
    url: AUTH_SERVICE_URL_PLACEHOLDER
    routes:
      - name: auth-register
        paths:
          - /auth/register
        methods:
          - POST
        strip_path: false

      - name: auth-token
        paths:
          - /auth/token
        methods:
          - POST
        strip_path: false

      - name: jwks
        paths:
          - /.well-known/jwks.json
        methods:
          - GET
        strip_path: false

  # Weight API Service
  - name: weight-api
    url: API_SERVICE_URL_PLACEHOLDER
    routes:
      - name: api-v1
        paths:
          - /v1/
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE

      - name: api-health
        paths:
          - /health
          - /ready
        methods:
          - GET
        strip_path: false
    # 注意：不使用 Kong JWT 插件
    # 原因：需要預先配置 consumers 和 keys，不支持動態 JWKS
    # 方案：讓 API Service 在應用層進行 JWT 驗證（已在實現）
    # Kong 只負責路由轉發
    # 
    # 如果未來需要在 Kong 層驗證，可以手動配置或使用 Enterprise OIDC 插件

# ==============================================================================
# 全域插件
# ==============================================================================

plugins:
  # CORS 處理
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Authorization
        - Content-Type
        - Accept
      exposed_headers:
        - X-Request-Id
      credentials: true
      max_age: 3600

  # Rate Limiting（全域）
  - name: rate-limiting
    config:
      minute: 100
      hour: 1000
      policy: local
      fault_tolerant: true
      hide_client_headers: false
